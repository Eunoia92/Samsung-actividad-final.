<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script> 
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  
    <title> Create Account - Laboratorio, 2022/23</title>
</head>
<body>

<div class="container">
<form name="nuevacuenta">
<h1>Create Account.</h1>
      
      <!-- nombre-->  
<div class="formcont">
<p id="datoNombre">Nombre </p>
<input type="text" name="nombre" value="" id="nombre" class="formresp " />
<span id="datoNombreInv"></span>
</div>
      
      <!-- email-->  
<div class="formcont">
<p id="datoEmail">Email </p>
<input type="email" name="email" value="" id="email" class="formresp" />
<span id="datoEmailInv"></span>
</div>
      
        <!-- password uno-->  
<div class="formcont">
    <p id="datoClave">Clave </p> 
    <input type="password" name="password" value="" id="password" class="formresp" />
    <span id="datoClaveInv"></span>
    </div>
          
          <!-- password dos-->  
    <div class="formcont">
    <p id="datoClaveconf">Confirme su clave </p> 
    <input type="password" name="confirma" value="" id="confirma" class="formresp" />
    <span id="datoClaveConfInv"></span>
    </div>
      
      <!-- botÃ³n enviar -->  
<input type="submit" value="ENVIAR" id="button" onclick="return validarNombre(), validarEmail(), validarClave(), validarClaveConf(), validateForm()"/>
    
</form>
</div>
</body>
</html>
